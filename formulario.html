<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Formulario de Compra - RB750</h2>

    <div id="carrito-container" class="mb-5">
      <h4 class="mb-3">üõí Productos en tu carrito</h4>
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Producto</th>
            <th>Imagen</th>
            <th>Precio unitario</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="carrito-body">
          <!-- Productos desde localStorage -->
        </tbody>
      </table>
    </div>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-12">
        <label for="direccion" class="form-label">Direcci√≥n de env√≠o</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Finalizar compra</button>
      </div>
    </form>
  </div>

  <script>
    const carritoBody = document.getElementById("carrito-body");

    function cargarCarrito() {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

      carritoBody.innerHTML = ""; // Limpiar antes
      carrito.forEach((producto, index) => {
        const fila = document.createElement("tr");

        fila.innerHTML = `
          <td>${producto.nombre}</td>
          <td><img src="${producto.imagen}" alt="${producto.nombre}" width="60"></td>
          <td>$${producto.precio.toFixed(2)}</td>
          <td>${producto.cantidad}</td>
          <td>$${(producto.precio * producto.cantidad).toFixed(2)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">Eliminar</button></td>
        `;

        carritoBody.appendChild(fila);
      });
    }

    function eliminarProducto(index) {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      cargarCarrito();
    }

    document.addEventListener("DOMContentLoaded", cargarCarrito);
  </script>
</body>
</html>
